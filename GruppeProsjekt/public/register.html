<!DOCTYPE html>
<html>
<head>
  <title>Register Company</title>
  <link rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>

<div id="main">
  <h1>Register Company</h1>

  <form id="registerForm">

    <input class="inputField" name="company_name" placeholder="Company name" required>
    <input class="inputField" name="email" placeholder="Email" required>
    <input class="inputField" name="phone_number" placeholder="Phone number" required>
    <input class="inputField" type="password" name="password" placeholder="Password" required>
    <input class="inputField" type="password" name="confirmPassword" placeholder="Confirm password" required>

    <div id="buttons">
      <button id="sendSMSBtn" type="submit">Register</button>
    </div>
  </form>
</div>
<script src="/javascripts/register.js"></script>
</body>
</html>
