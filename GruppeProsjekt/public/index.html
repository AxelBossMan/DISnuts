<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Understory – message function</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/stylesheets/index.css" />
</head>

<body>
  
  <div id="layout">
    <div id="main">
      <div id="info">
        <h1></h1>
        <h1 id="selected-event-label" class="subtitle"></h1>
      </div>

      <div id="textBox">
        <p>Set the tone straight by selecting desired mood for text proposal</p>
        <div id="moods">
          <button class="mood">Joyful</button>
          <button class="mood">Sad</button>
          <button class="mood">Lovable</button>
          <button class="mood">Formal</button>
          <button class="mood">Normal</button>
        </div>
        <button id="generate">Generate text proposal (AI)</button>
        
        <textarea
        id="messageInput"
        placeholder="Type intro here"
        ></textarea>

        
         <label for="scheduleSelect" style="display:block; margin-top: 18px; font-weight: 500;">
          When should the message be sent?
        </label>
        
        <select id="scheduleSelect" class="inputField" style="padding:10px; width: 200px;">
          <option value="now">Send now</option>
          <option value="1h">1 hour before event</option>
          <option value="12h">12 hours before event</option>
          <option value="24h">24 hours before event</option>
          <option value="custom">Choose specific time</option>
        </select>
        
        <input 
          type="datetime-local" 
          id="customSchedule" 
          style="margin-top:10px; display:none; padding:10px; width:250px;"
        >
       

        <p>Select which operating words you want and the answers</p>
      </div>

      <div id="tabell">
        <table id="wordTable">
          <thead>
            <tr>
              <th>Word</th>
              <th>Answer</th>
              <th style="width: 40px;"></th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </div>

      <div id="buttons">
        <button id="addRowBtn" type="button">
          + 
        </button>
        <button id="sendSMSBtn" type="button">
          Send
        </button>
        <button id="saveSMSBtn" type="button">
          Save
        </button>
        <button id="return" type="button">
          Return
        </button>
      </div>
    </div>

    <div id="phonePreview">
      <div class="phone-frame">

        <div class="phone-screen">
          <div class="phone-status-bar">
            <span class="phone-time">09:41</span>
            <span class="phone-status-dots">● ● ●</span>
          </div>

          <div class="phone-header">
            <div class="phone-avatar">U</div>
            <div class="phone-header-text">
              <div class="phone-title">Company name </div>
              <div class="phone-subtitle">iMessage</div>
            </div>
          </div>

          <div class="phone-messages" id="phoneMessages">
            
          </div>

          <div class="phone-input-bar">
            <div class="phone-input-placeholder">Message…</div>
            <div class="phone-send">↑</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/javascripts/index.js"></script>
</body>

</html>
