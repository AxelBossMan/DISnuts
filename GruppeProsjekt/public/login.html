<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #0e1425;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background-color: #1b2337;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4e7bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a66e0;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <form action="/auth/login" method="POST">
        <input type="text" name="phone" placeholder="Phone number" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log in</button>
      </form>

    <form action="/auth/verify" method="POST">
        <input type="text" name="code" placeholder="6-digit code" required />
        <button type="submit">Verify</button>
      </form>
  </div>

</body>
</html>
